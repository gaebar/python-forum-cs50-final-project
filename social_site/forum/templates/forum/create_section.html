{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Create a new section{% endblock head_title %}

{% block content %}

<div class="row justify-content-center mt-4">
    <div class="col-6">
        <h2>Create a new section</h2>
        <form class="" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-info" value="Create!">
        </form>
    </div>
</div>

{% endblock content %}
